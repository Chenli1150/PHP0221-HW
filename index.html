        <h1>迎新活動介紹</h1>

        <h2>活動目的</h2>
        <p>
            為了讓新生們能夠在進入校園的第一時間獲得歸屬感、安心感，本次迎新活動特別設計了一系列富有趣味與互動性的內容，幫助大家快速熟悉學校環境、結識同班同學與學長姐，建立人際連結，並透過分組競賽與導覽活動深入了解校園資源與文化。同時，我們也會安排實用的講座與資訊分享，協助新生了解課程制度與未來規劃方向，幫助大家在學習與生活上都能順利起步。
        </p>
